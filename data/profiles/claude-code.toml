# Anthropic Claude Code CLI agent

[meta]
name = "claude-code"
version = "1.0.0"
description = "Anthropic Claude Code CLI agent"
author = "nono-project"
min_nono_version = "0.2.0"

[workdir]
# Agent needs full read+write access to the working directory
access = "readwrite"

# Claude Code has interactive TUI that needs TTY preserved
interactive = true

[filesystem]
# ~/.claude: agent state, debug logs, projects, etc.
allow = ["$HOME/.claude"]
read = []
write = []
# ~/.claude.json: agent writes settings/state here
allow_file = ["$HOME/.claude.json"]
read_file = []
write_file = []

[network]
block = false

[commands]
allow = []
block = []

[secrets]
# Map keystore account names to environment variables
# anthropic_api_key = "ANTHROPIC_API_KEY"

[hooks.claude-code]
# Hook to inject nono sandbox diagnostics on tool failures
# nono will automatically install this to ~/.claude/hooks/
event = "PostToolUseFailure"
matcher = "Read|Write|Edit|Bash"
script = "nono-hook.sh"
